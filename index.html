<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image Gallery In JavaScript</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="back.png" id="backbtn" />
      <div class="gallery">
        <div>
          <span><img src="image-1.png" /></span>
          <span><img src="image-2.png" /></span>
          <span><img src="image-3.png" /></span>
        </div>
        <div>
          <span><img src="image-4.png" /></span>
          <span><img src="image-5.png" /></span>
          <span><img src="image-6.png" /></span>
        </div>
      </div>
      <div>
        <img src="next.png" id="nextbtn" />
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
